<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brain</title>
    <link rel="stylesheet" href="./brain.css">
</head>

<body>

    <div id="index" class="full-window splash-screen" style="display: none">
        <div class="brain-front">
            <img class="image-1" src="./media/brain-front.png" alt="">
            <img class="image-2" src="./media/brain-front-red.png" alt="">
            <img class="image-3" src="./media/brain-front-blue.png" alt="">
            <img class="image-4" src="./media/brain-front-purple.png" alt="">
            <img class="image-5" src="./media/brain-front-laser.png" alt="">
            <img class="image-6" src="./media/brain-front-line-1.png" alt="">
            <img class="image-7" src="./media/brain-front-line-2.png" alt="">
            <img class="image-8" src="./media/brain-front-fire.png" alt="">
            <img class="image-9" src="./media/brain-front-fire-lines.png" alt="">
            <img class="image-10" src="./media/brain-front-fire-lines-2.png" alt="">
            <img class="image-11" src="./media/brain-front-synaps.png" alt="">
            <img class="image-12" src="./media/brain-front-synaps-2.png" alt="">
            <img class="image-13" src="./media/brain-front-line-3.png" alt="">
        </div>

        <!-- Background -->

        <div class="bg">
            <img src="./media/bg-pink-1.png" alt="" class="image-2">
            <img src="./media/bg-blue-1.png" alt="" class="image-3">
            <img src="./media/bg-pink-2.png" alt="" class="image-4">
            <img src="./media/bg-green-1.png" alt="" class="image-5">
            <img src="./media/bg-green-2.png" alt="" class="image-6">
            <img src="./media/bg-red-1.png" alt="" class="image-7">
            <img src="./media/bg-blue-2.png" alt="" class="image-8">
            <img src="./media/bg-pink-3.png" alt="" class="image-9">
            <img src="./media/bg-blue-3.png" alt="" class="image-10">
        </div>
        <div class="clouds">
            <img src="./media/bg-cloud-1.png" alt="" class="cloud cloud-1">
            <img src="./media/bg-cloud-2.png" alt="" class="cloud cloud-2">
            <img src="./media/bg-cloud-3.png" alt="" class="cloud cloud-3">
            <img src="./media/bg-cloud-4.png" alt="" class="cloud cloud-4">
            <img src="./media/bg-cloud-5.png" alt="" class="cloud cloud-5">
            <img src="./media/bg-cloud-6.png" alt="" class="cloud cloud-6">
            <img src="./media/bg-cloud-7.png" alt="" class="cloud cloud-7">
        </div>
        <script src="./jquery.min.js"></script>
        <script src="./brain.js"></script>
</body>

</html>
